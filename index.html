<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentor | Blog preview card component</title>
    <!-- Importation de la favicon-->
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <article class="card__container">
        <div class="card__container__image">
          <img
            src="assets/illustration-article.svg"
            alt="illustration article"
          />
        </div>
        <h1 class="card__container__main__title">Learning</h1>
        <p class="card__container__date">Published 21 Dec 2023</p>
        <h2 class="card__container__second__title">HTML & CSS foundations</h2>
        <p class="card__container__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__container__author">
          <div class="card__container__author__image">
            <img src="assets/image-avatar.webp" alt="author avatar" />
          </div>
          <p class="card__container__author__name">Greg Hooper</p>
        </div>
      </article>
    </section>
  </body>
</html>
